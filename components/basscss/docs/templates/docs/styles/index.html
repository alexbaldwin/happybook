<!doctype html>
<html lang="en">
<div data-include="docs/partials/_head.html"></div>
<body class="container px2">
  <style>
    .overflow-x-scroll { overflow-x: scroll }
  </style>

<header class="py3 mb3 border-bottom">
  <div class="avenir h4 caps bold mt2">
    <a href="/">Basscss</a> /
    <a href="/docs">Docs</a>
  </div>
  <h1 class="avenir md-h1 lg-h1 caps m0">Table of Styles</h1>
</header>

<div class="overflow-x-scroll mb4">
  <p class="h3">A list of all styles included in Basscss</p>
  <div data-include-rules>
    <h1 class="inline-block mr2">
      {{ parsed.length }}
      <span class="h3">Styles</span>
    </h1>
    <h1 class="inline-block mr2">
      {{ size }}
      <span class="h3">KB</span>
    </h1>
    <table class="mb4 folding-table table-light">
      <thead class="bold bg-darken-1">
        <tr> <th>Selectors</th> <th>Declarations</th> </tr>
      </thead>
      <tbody>
        {{ #parsed }}
          <tr class="{{#media}}bg-darken-1{{/media}}">
            <td class="sm-col-3">
              <!-- <span class="h6 bold mr1 mid-gray">{{ $index }}</span> -->
              {{ selectors }}
            </td>
            <td class="sm-col-9">
              {{ #media }}
              <span class="bold">{{.}}</span>
              {{ /media }}
              {{ declarations }}
            </td>
          </tr>
        {{ /parsed }}
      </tbody>
    </table>
  </div>
</div>

<div data-include="docs/partials/_footer.html"></div>

</body>
</html>
